  <div fxLayout="row wrap" >
    <app-url-input (submit)="getcall($event)" fxFlex="100%"></app-url-input>
  <div fxFlex="100%">
    <p>Headers</p>
  </div>
  <div *ngIf="results_o" fxFlex="100%">
   <pre [innerHtml]="results_o | prettyjson:3"></pre>
  </div>
  <div *ngIf="error" class="errordiv">
    <p>Error Status: {{ error.status }} {{error.statusText}}</p>
    <p>Message: {{error.message}}</p>
  </div>
</div>
